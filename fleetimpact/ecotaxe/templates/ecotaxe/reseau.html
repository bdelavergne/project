        <script type="text/javascript">

            var geocoder;
            var map;

            function initialize() {

                geocoder = new google.maps.Geocoder();
                var latlng = new google.maps.LatLng(46, 2)
                google.maps.visualRefresh = true;

                var mapOptions = {
                  center: latlng,
                  zoom: 6,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                }

                map = new google.maps.Map(document.getElementById('googft-mapCanvas'), mapOptions);

                
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));

                layer = new google.maps.FusionTablesLayer({
                  map: map,
                  heatmap: { enabled: false },
                  query: {
                    select: "col6",
                    from: "1d9QUStqRFjd4iWbkASv44VRRWNtVOHmRvWKiISA",
                    where: ""
                  },
                  options: {
                    styleId: 5,
                    templateId: 6
                  }
                });
              }

              function codeAddress() {
                var address = document.getElementById('region').value;
                geocoder.geocode( {'address': address}, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK){
                        map.setCenter(results[0].geometry.location);
                        map.setZoom(8);
                    }
                    else { 
                        alert('geocode was not successful' + status );
                        }
                    });
                    }

              google.maps.event.addDomListener(window, 'load', initialize);


        </script>
